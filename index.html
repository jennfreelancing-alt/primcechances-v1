<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrimeChances - AI-Powered Career Opportunities</title>
    <meta name="description" content="Discover and apply to career opportunities with AI-powered recommendations and guidance." />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3434606069183920"
         crossorigin="anonymous"></script>
    <!-- Flutterwave Payment Gateway -->
    <script src="https://checkout.flutterwave.com/v3.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Remove the Lovable badge
      const observer = new MutationObserver(() => {
        const badge = document.querySelector('[data-lovable-badge]');
        if (badge) {
          badge.remove();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
